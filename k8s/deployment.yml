apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-sample
  labels:
    app: static
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
      - name: static
        image: 705132973807.dkr.ecr.ap-south-1.amazonaws.com/k8-sample
        ports:
        - containerPort: 80
